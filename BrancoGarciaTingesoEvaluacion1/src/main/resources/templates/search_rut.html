<!DOCTYPE html>
<html lang="en" xmlns:c="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Busqueda de cuotas de estudiante</title>
</head>
<body>
  <h1>Buscar Cuotas por Rut</h1>
  <form action="/cuota/lascuotasRut" method="post">
    <label for="rut_cuota">Ingresa el Rut:</label>
    <input type="text" id="rut_cuota" name="rut_cuota" required>
    <button type="submit">Buscar Cuotas</button>
  </form>

  <h1>Lista de Cuotas</h1>
  <table>

    <thead>
    <tr>
      <th>ID Cuota</th>
      <th>Estado de Cuota</th>
      <th>Monto</th>
      <th>Fecha de Pago</th>
      <th>Fecha inicial</th>
      <th>Fecha m√°xima</th>
      <th>Pagar</th>
    </tr>
    </thead>

    <tbody>
      <tr th:each = "cuota:${cuotas}">
        <td th:text = "${cuota.id_cuota}"></td>
        <td th:text = "${cuota.estado_cuota}"></td>
        <td th:text = "${cuota.monto}"></td>
        <td th:text = "${cuota.fecha_pago}"></td>
        <td th:text = "${cuota.fecha_inicio}"></td>
        <td th:text = "${cuota.fecha_vencimiento}"></td>


        <td>
          <div th:if="${cuota.estado_cuota == 0}">
            <form th:action="@{/cuota/pagar}" method="post">
              <input type="hidden" name="cuotaId" th:value="${cuota.id_cuota}">
              <button type="submit">Pagar</button>
            </form>
          </div>
        </td>

      </tr>
    </tbody>

  </table>
</body>
</html>
