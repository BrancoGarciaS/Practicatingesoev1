<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cargar Archivo Excel</title>
</head>
<body>
<h1>Cargar Archivo Excel</h1>
<form method="post" action="/examen/subirExcel" enctype="multipart/form-data">
  <input type="file" name="file" accept=".xlsx, .xls, .csv">
  <button type="submit">Subir Excel</button>
</form>
</body>
</html>
